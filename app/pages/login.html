<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URUTE - login</title>
    <link rel="stylesheet" href="../public/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

  <header class="navbar">
    <div class="logo">
        <i class="fas fa-clock"></i>
        <span><a href="../pages/index.html" style="text-decoration: none;">uRUTE</a></span>
    </div>
    <nav>
        <ul>
            <li><a href="#">Sobre nosotros</a></li>
            <li><a href="#">Recursos</a></li>
            <li><a href="#">Como funciona</a></li>
        </ul>
    </nav>
    <div class="registros">
        <a href="login.html" class="login">Log in</a>
        <a href="signup.html" class="get-started">Get started</a>
    </div>
  </header>

<section class="container">
    <form class="form" action="/authenticate" method="post">
       <p class="form-title">Inicia sesión</p>
        <div class="input-container">
          <input type="email" id="email" name="email" placeholder="Email">
          <span>
          </span>
      </div>
      <div class="input-container">
          <input type="password" id="password" name="password" placeholder="Contraseña">
        </div>
         <button type="submit" class="submit">
        Ingresar
      </button>

      <p class="signup-link">
        Sin cuenta?
        <a href="signup.html">Regístrate</a>
      </p>
   </form>
</section>

    
</body>
</html>
