<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../public/cStyles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>uCalendar</title>
    </head>

    <body>
        <div class="cont-ucalendar">
            <div class="left">
                <div class="ucalendar">
                    <div class="month">
                        <i class="fa fa-angle-left prev"></i>

                        <div class="date"></div>

                        <i class="fa fa-angle-right next"></i>
                    </div>

                    <div class="weekdays">
                        <div>Domingo</div>
                        <div>Lunes</div>
                        <div>Martes</div>
                        <div>Miercoles</div>
                        <div>Jueves</div>
                        <div>Viernes</div>
                        <div>Sabado</div>
                    </div>

                    <div class="days">
                        
                    </div>

                    <div class="goto-today">
                        <div class="goto">
                            <input type="text" placeholder="mm/yyyy" class="date-input" />
                            <button class="goto-btn">go</button>
                        </div>
                        <button class="today-btn">today</button>
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="today-date">
                    <div class="event-day"></div>
                    <div class="event-date"></div>
                </div>

                <div class="events">
                    
                </div>
                
                <div class="add-event-wrapper">
                    <div class="add-event-header">
                        <div class="title">Añadir Evento</div>
                        <i class="fas fa-times close"></i>
                    </div>

                    <div class="add-event-body">
                        <div class="add-event-input">
                            <input type="text" placeholder="Nombre del Evento" class="event-name" />
                        </div>

                        <div class="add-event-input">
                            <input type="text" placeholder="Desde" class="event-time-from" />
                        </div>
                        
                        <div class="add-event-input">
                            <input type="text" placeholder="Hasta" class="event-time-to" />
                        </div>
                    </div>

                    <div class="add-event-footer">
                        <button class="add-event-btn">Añadir Evento</button>
                    </div>
                </div>
            </div>
            
            <button class="add-event">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <script src="../public/cScript.js"></script>
    </body>
</html>
